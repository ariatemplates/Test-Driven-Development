<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Mocha</title>

    <style type="text/css">
    body {
      font: 14px/1.6 "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      color: #2C2C2C;
      border-top: 2px solid #ddd;
    }

    #content {
      padding: 140px 110px 60px 110px;
    }

    h1 {
      position: relative;
      font-style: normal;
      font-weight: 100;
      text-transform: lowercase;
      background: #8A6343;
      color: white;
      display: inline-block;
      padding: 48px 30px;
      font-size: 2em;
      -webkit-border-radius: 100px;
      -moz-border-radius: 100px;
      border-radius: 100px;
      -webkit-transition: opacity 1s, background-color 200ms;
      -moz-transition: opacity 1s, background-color 200ms;
    }

    h1 a {
      color: inherit;
      font-weight: inherit;
    }

    a {
      color: #8A6343;
      font-weight: bold;
      text-decoration: none;
    }

    #tag {
      opacity: 1;
      margin-left: 170px;
      color: #C29D7F;
      font-weight: 100;
      font-size: 30px;
      margin-top: -110px;
      margin-bottom: 100px;
      letter-spacing: 2px;
      -webkit-transition: opacity 1s, margin-top 200ms, margin-bottom 200ms, margin-left 1s;
      -moz-transition: opacity 1s, margin-top 200ms, margin-bottom 200ms, margin-left 1s;
    }

    #tag em {
      font-style : normal;
    }

    #tag + p {
      font-size: 22px;
      font-weight: 100;
      letter-spacing: 1px;
    }
    </style>
</head>
<body>

<section id="content">
    <h1><a href="http://github.com/visionmedia/mocha">Mocha</a></h1>
    <p id="tag"><em>simple</em>, <em>flexible</em>, <em>fun</em></p>
    <p><a href="/test/mocha/index.html">Run tests</a></p>
</section>

</body>
</html>
