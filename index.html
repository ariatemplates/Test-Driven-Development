<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Aria Templates</title>

    <style type="text/css">
    html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, time, mark, audio, video {
      background: none repeat scroll 0 0 transparent;
      border: 0 none;
      font-size: 100%;
      margin: 0;
      outline: 0 none;
      padding: 0;
      vertical-align: baseline;
    }
    body {
      font: 14px/1.4em "Helvetica Neue",Arial,"Lucida Grande",sans-serif;
      background: #f8f8f8 url(test/aria-templates/bg-top4.png) left top repeat-x;
      color: #444;
    }
    #header {
      position: relative;
      width: 960px;
      margin: 0 auto;
      height: 89px;
      overflow: hidden;
      padding-top: 8px;
      background: none repeat scroll 0 0 transparent;
      border: 0 none;
      font-size: 100%;
      outline: 0 none;
      padding: 0;
      vertical-align: baseline;
    }
    #header .logo {
      color: #5092bd;
      overflow: hidden;
      float: left;
    }
    #header .logo h1 {
      float: left;
      margin: 12px 0 0 0;
      font-size: 72px;
      line-height: 84px;
      font-family: 'Trebuchet MS';
      font-weight: 700;
      text-transform: none;
      font-style: normal;
      text-rendering: optimizelegibility;
    }
    .content-wrapper {
      background-image: url(test/aria-templates/bg-top4.png);
      background-position: left -120px;
      background-repeat: repeat-x;
      background-color: #f8f8f8;
      position: relative;
    }
    .content-wrapper .content {
      background-image: none;
      margin-top: 30px;
    }
    .content-wrapper section.content {
      margin: 15px auto 15px;
      min-height: 400px;
      background: transparent center top no-repeat;
    }
    section.content {
      width: 960px;
      margin: 0 auto;
      overflow: hidden;
    }

    h3 {
      color: #fff;
      margin-top: 0;
      padding-top: 10px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1em;
      margin: 10px 0;
      font-family: 'Ubuntu',sans-serif;
      font-style: normal;
      text-rendering: optimizelegibility;
    }
    h3 a, h3 a:hover {
      color: inherit;
    }
    </style>
</head>

<body class="home">

<header id="header">
    <div class="logo">
        <h1><a href="/"><img src="test/aria-templates/logo-home.png" alt="Aria Templates"></a></h1>
    </div>
</header>

&nbsp;

<div class="content-wrapper">
    <section class="content">
        <h3><a href="/test/aria-templates/index.html">Run tests</a></h3>
    </section>
</div>

</body>
</html>
