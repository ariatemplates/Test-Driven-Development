<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <style>
      html {
          overflow : hidden;
      }
      body {
          margin : 0px;
          background-color : #FAFAFA;
          font-family: tahoma,arial,helvetica,sans-serif;
          font-size: 11px;
      }
  </style>

  <title>Aria Templates</title>
  <script type="text/javascript" src="resources/aria/ariatemplates-1.3.1.js"></script>
  <script type="text/javascript" src="resources/aria/css/atskin-1.3.1.js"></script>


  <script type="text/javascript" src="resources/sinon-1.5.2.js"></script>


  <script type="text/javascript" src="/src/connectivity.js"></script>
</head>
<body>

<div id="container"></div>


<script type="text/javascript">
(function () {
	var width = {min : 180};
	var height = {min : 342};

	// set the minimum dimension of this page
	Aria.setRootDim({
	    width: width,
	    height: height
	});

	Aria.loadTemplate({
	    classpath: "aria.tester.runner.view.main.Main",
	    div: "container",
	    width: width,
	    height: height,
	    moduleCtrl: {
	        classpath: "aria.tester.runner.ModuleController"
	    }
	});

	Aria.rootFolderPath += "../";
	aria.widgets.AriaSkin.skinObject.general.imagesRoot = "resources/aria/css/";
	aria.core.DownloadMgr.updateRootMap({
	    "aria" : {
	        "*" : Aria.rootFolderPath + "resources/"
	    }
	});
})();
</script>

</body>
</html>
